<body>
    <div id="box1">
        <h1 id="formtitle">Fancy application name and logo goes here</h1>

            <p id="invalidlogin">Username and Password is invalid.</p>
            <p id="usernamewarning"></p>Please enter your username</p>
            <input type="text" id="username" placeholder="username" />

            <input type="password" id="password" placeholder="********" />
            <button id="login" type="submit">Login</button>
            <a href="forgot.html" id="forgot">Forgot Username or Password?</a>
        </form>
